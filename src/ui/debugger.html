<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Debugger UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #252526;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      margin-right: auto;
    }

    button {
      padding: 6px 12px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3e3e42;
    }

    .editor-label {
      padding: 8px 12px;
      background: #2d2d30;
      font-size: 12px;
      text-transform: uppercase;
      color: #858585;
      border-bottom: 1px solid #3e3e42;
    }

    code-editor {
      flex: 1;
      overflow: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      padding: 12px;
      white-space: pre;
      word-wrap: break-word;
      line-height: 1.5;
    }



    .stats {
      padding: 8px 12px;
      background: #2d2d30;
      border-top: 1px solid #3e3e42;
      font-size: 11px;
      color: #858585;
      display: flex;
      gap: 16px;
    }

    .stat-item {
      display: flex;
      gap: 4px;
    }

    .stat-label {
      color: #858585;
    }

    .stat-value {
      color: #ce9178;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Debugger</h1>
    <button id="parseBtn">Parse</button>
    <button id="stepBtn" disabled>Step</button>
    <button id="runBtn" disabled>Run All</button>
    <button id="resetBtn">Reset</button>
  </header>

  <div class="container">
    <!-- Editor Section -->
    <div class="editor-section">
      <div class="editor-label">Source Code</div>
      <textarea id="codeEditor" style="flex: 1; padding: 12px; background: #1e1e1e; color: #d4d4d4; border: none; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; resize: none; outline: none;">let x = 5;
let y = 10;
if (x < y) {
  y = y + 1;
} else {
  y = y - 1;
}
</textarea>
    </div>
  </div>

  <!-- Debug Section (stacked below editor on mobile, beside on large screens) would go here -->

  <footer class="stats">
    <div class="stat-item">
      <span class="stat-label">Steps:</span>
      <span class="stat-value" id="stepsCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Status:</span>
      <span class="stat-value" id="statusText">ready</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Scope Depth:</span>
      <span class="stat-value" id="scopeDepth">0</span>
    </div>
  </footer>

  <script src="../../src/parser.js"></script>
  <script src="../../src/engine/executor.js"></script>
  <script src="debugger.js"></script>
</body>
</html>
